<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share App</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        video { width: 100%; max-width: 800px; border: 2px solid #3498db; border-radius: 10px; margin-top: 20px; background: #000; }
        .controls { margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .btn-share { background: #2ecc71; color: white; }
        .btn-connect { background: #3498db; color: white; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 250px; }
        .status { color: #f1c40f; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Трансляция экрана</h2>
    
    <div class="controls">
        <p>Ваш ID: <strong id="my-id">...</strong></p>
        <p class="status" id="status">Ожидание подключения...</p>
        
        <hr style="width:100%; border: 0.5px solid #333;">
        
        <input type="text" id="remote-id" placeholder="Введите ID телефона">
        <button class="btn-connect" onclick="connectToPeer()">Смотреть трансляцию</button>
        
        <button class="btn-share" onclick="startScreenShare()">Начать раздачу экрана</button>
    </div>

    <video id="remote-video" autoplay playsinline></video>

    <script>
        const peer = new Peer(); // Создаем объект Peer
        let localStream;

        // Показываем ваш ID при инициализации
        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            document.getElementById('status').innerText = "Готов к работе";
        });

        // Обработка входящего звонка (получение видео)
        peer.on('call', (call) => {
            document.getElementById('status').innerText = "Входящий поток...";
            call.answer(); // Отвечаем без своего видео
            call.on('stream', (remoteStream) => {
                const video = document.getElementById('remote-video');
                video.srcObject = remoteStream;
            });
        });

        // Функция захвата экрана (для Телефона)
        async function startScreenShare() {
            try {
                // Запрос на захват экрана
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always" },
                    audio: true
                });
                document.getElementById('status').innerText = "Экран захвачен. Ожидайте подключения или введите ID на втором устройстве.";
                
                // Если экран закрыт пользователем
                localStream.getVideoTracks()[0].onended = () => {
                    alert("Трансляция остановлена");
                };
            } catch (err) {
                console.error("Ошибка захвата: " + err);
                alert("Ошибка: Не удалось захватить экран. Убедитесь, что используете HTTPS или localhost.");
            }
        }

        // Функция подключения (для Приемника)
        function connectToPeer() {
            const remoteId = document.getElementById('remote-id').value;
            if (!remoteId) return alert("Введите ID!");

            document.getElementById('status').innerText = "Подключение к " + remoteId + "...";
            
            // В WebRTC для трансляции "нажатие кнопки" должно быть на стороне раздающего, 
            // но PeerJS позволяет инициировать соединение.
            // Примечание: В данной логике раздающий должен сначала нажать 'Начать раздачу', 
            // а потом принимающий вводит его ID и нажимает 'Смотреть'.
            
            // Для упрощения: мы "звоним" и передаем свой пустой поток, чтобы получить поток в ответ
            const call = peer.call(remoteId, localStream);
            call.on('stream', (remoteStream) => {
                const video = document.getElementById('remote-video');
                video.srcObject = remoteStream;
                document.getElementById('status').innerText = "Трансляция активна";
            });
        }
    </script>
</body>
</html>
