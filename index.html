<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Web Runner</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 15px;
            background: #1e293b;
            font-size: 14px;
            border-bottom: 2px solid #38bdf8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #code-editor {
            flex: 1;
            width: 100%;
            padding: 15px;
            background: #0f172a;
            color: #7dd3fc;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            line-height: 1.5;
        }

        .toolbar {
            padding: 15px;
            background: #1e293b;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: 0.2s;
        }

        .run-btn { background: #0ea5e9; box-shadow: 0 4px 0 #0369a1; }
        .run-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .clear-btn { background: #334155; }

        .hint {
            padding: 10px;
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
            background: #1e293b;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>RUNNER.HTML</span>
        <span style="color: #38bdf8;">v1.0</span>
    </div>

    <textarea id="code-editor" spellcheck="false" placeholder="Напиши HTML/CSS/JS код сюда...">
<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background: linear-gradient(45deg, #ff007b, #38bdf8); 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Код запущен в браузере!</h1>
  <script>
    alert('Привет, Master!');
  </script>
</body>
</html></textarea>

    <div class="hint">Нажми "ЗАПУСТИТЬ", чтобы открыть страницу в новой вкладке</div>

    <div class="toolbar">
        <button class="clear-btn" onclick="document.getElementById('code-editor').value = ''">Очистить</button>
        <button class="run-btn" onclick="openCode()">ЗАПУСТИТЬ</button>
    </div>

    <script>
        function openCode() {
            const code = document.getElementById('code-editor').value;
            
            if (!code.trim()) {
                alert("Сначала напиши код!");
                return;
            }

            // Создаем Blob (объект) из текста кода
            const blob = new Blob([code], { type: 'text/html' });
            
            // Генерируем временную ссылку на этот объект
            const pageUrl = URL.createObjectURL(blob);
            
            // Открываем эту ссылку в новой вкладке браузера
            window.open(pageUrl, '_blank');
            
            // Важно: на некоторых мобильных браузерах window.open 
            // может блокироваться, если вызван не через прямой клик.
            // Здесь он сработает, так как привязан к кнопке.
        }
    </script>
</body>
</html>
