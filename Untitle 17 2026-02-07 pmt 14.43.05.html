        :root {

            --dark-pink: #e91e63;
            --soft-white: #fff5f8;
            --text-color: #4a4a4a;
        }

        body {

            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {

        }

        }

            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Галерея */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .gallery-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .item-info {
            padding: 20px;
            text-align: center;
        }

        /* Кнопки */
        .btn-order {
            display: inline-block;
            background-color: var(--dark-pink);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn-order:hover {

        }

        .whatsapp-float {

            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 30px;
            text-decoration: none;
        }

        footer {

            padding: 60px 20px;
            background: #fce4ec;
            margin-top: 50px;
        }

        .contact-phone {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-pink);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }

            .gallery-item img { height: 250px; }
